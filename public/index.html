    <script>
        let autoRefreshInterval = null;

        async function fetchData() {
            const withStatus = document.getElementById('statusCheck').checked;
            try {
                const response = await fetch(`/api/autostart?status=${withStatus}`);

        function updateStats(data) {
            const total = data.length;
            const loaded = data.filter(item => item.status === 'loaded').length;
            const notLoaded = data.filter(item => item.status === 'not_loaded').length;
            const unknown = data.filter(item => item.status === 'unknown').length;

            document.getElementById('loadedCount').textContent = loaded;
            document.getElementById('notLoadedCount').textContent = notLoaded;
            document.getElementById('unknownCount').textContent = unknown;
        }

        function getSourceLabel(source) {
